name: Publish to https://lmno.lol/crisidev

on:
  push:
    branches:
      - main

jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish blog
        env:
          LMNO_LOL_API_KEY: ${{ secrets.LMNO_LOL_API_KEY }}
        run: ./scripts/deploy.sh
